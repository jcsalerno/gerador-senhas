<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,500&family=Sometype+Mono:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie a sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            type="email"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="text"
            type="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="generate-password">Clique aqui</span>
        </p>
        <div id="generate-options">
          <p>Selecione as opções que você deseja</p>
          <div class="form-control">
            <label for="length">Quantidade de caracteres:</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form-control">
            <label for="letters">Letras:</label>
            <input type="checkbox" id="letters" name="letters" checked />
          </div>
          <div class="form-control">
            <label for="number">Números:</label>
            <input type="checkbox" id="number" name="number" checked />
          </div>
          <div class="form-control">
            <label for="symbols">Símbolos:</label>
            <input type="checkbox" id="symbols" name="symbols" checked />
          </div>
        </div>
        <div id="generated-password">
          <p>Aqui está a sua senha:</p>
          <h4>.</h4>
          <button id="copy-password">Copiar</button>
        </div>

        <div class="form-control">
          <label for="confirmpassword">Confirmação de Senha</label>
          <input
            type="text"
            type="confirmpassword"
            id="confirmpassword"
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </div>
    </div>
  </body>
</html>
